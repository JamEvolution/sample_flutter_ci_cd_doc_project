# GitLab CI/CD Pipeline for Flutter Android
# This file demonstrates GitLab CI/CD integration alongside GitHub Actions
# Choose the platform that best fits your DevOps infrastructure

# Required tools on GitLab Runner:
# - Flutter SDK (latest stable)
# - Android SDK (API 33+)
# - Ruby 3.2+ and Bundler (for Fastlane)
# - Git
# - Firebase CLI (for deployment)

variables:
  LANG: "en_US.UTF-8"
  LC_ALL: "en_US.UTF-8"
  FASTLANE_SKIP_UPDATE_CHECK: "true"
  FASTLANE_HIDE_TIMESTAMP: "true"
  FLUTTER_VERSION: "3.32.0"
  ANDROID_COMPILE_SDK: "34"
  ANDROID_TARGET_SDK: "34"

# Android iÃ§in ortak hazÄ±rlÄ±k adÄ±mlarÄ±
.prepare_environment: &prepare_environment
  tags:
    - flutter # GitLab Runner with Flutter support
  image: cirrusci/flutter:3.32.0 # Use official Flutter image
  before_script:
    - echo "ðŸ”§ Setting up environment..."
    - flutter --version
    - flutter doctor -v
    - echo "ðŸ“¦ Installing dependencies..."
    - flutter pub get
    - cd android
    - bundle install --retry=3
    - bundle env
    - cd ..
    - echo "âœ… Environment ready"

# CI ortamÄ± hazÄ±rlama ve validasyon
validate_environment:
  stage: prepare
  <<: *prepare_environment
  script:
    - echo "ðŸ” Validating CI environment..."
    - pwd
    - ls -la
    - echo "ðŸ—ï¸ Checking Android environment..."
    - cd android
    - bundle exec fastlane validate_environment
    - echo "âœ… Environment validation complete"
  only:
    - develop
    - staging
    - main

# Versiyon gÃ¼ncelleme iÅŸlemi
bump_version:
  stage: prepare
  <<: *prepare_environment
  script:
    - echo "ðŸ“ˆ Updating version..."
    - cd android
    - bundle exec fastlane bump_version version:"${CI_COMMIT_TAG:-$(date +%Y.%m.%d.%H%M)}"
    - echo "âœ… Version updated successfully"
  only:
    - develop
    - staging
    - main

# Dev ortamÄ± build ve Firebase App Distribution
build_dev:
  stage: build
  <<: *prepare_environment
  script:
    - echo "ðŸš€ Building development version..."
    - cd android
    - bundle exec fastlane dev
    - echo "âœ… Development build complete and distributed"
  only:
    - develop
  when: on_success

# Staging ortamÄ± build ve Firebase App Distribution
build_staging:
  stage: build
  <<: *prepare_environment
  script:
    - echo "ðŸŽ¯ Building staging version..."
    - cd android
    - bundle exec fastlane staging
    - echo "âœ… Staging build complete and distributed"
  only:
    - staging
  when: on_success

# Production ortamÄ± build ve Firebase App Distribution
build_prod:
  stage: build
  <<: *prepare_environment
  script:
    - echo "ðŸ† Building production version..."
    - cd android
    - bundle exec fastlane prod
    - echo "âœ… Production build complete and distributed"
  only:
    - main
  when: manual # Production build requires manual approval

# GitLab CI pipeline aÅŸamalarÄ±
stages:
  - prepare # Environment validation ve versiyon gÃ¼ncelleme
  - build # APK build ve Firebase App Distribution

# Cache optimization for faster builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .pub-cache/
    - build/
    - .dart_tool/
    - android/.gradle/
    - android/app/build/
    - android/fastlane/report.xml
    - ~/.gradle/caches/
    - ~/.android/cache/
# Environment variables that should be set in GitLab CI/CD settings:
# FIREBASE_CLI_TOKEN - Firebase CLI token for App Distribution
# FIREBASE_APP_ID_DEV - Development Firebase App ID
# FIREBASE_APP_ID_STAGING - Staging Firebase App ID
# FIREBASE_APP_ID_PROD - Production Firebase App ID
# ANDROID_KEYSTORE_BASE64 - Base64 encoded Android keystore
# ANDROID_KEYSTORE_PASSWORD - Keystore password
# ANDROID_KEY_ALIAS - Key alias
# ANDROID_KEY_PASSWORD - Key password

